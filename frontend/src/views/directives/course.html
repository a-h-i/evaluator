<div class="course">
  <header class="course-name">
    <h2 class="break-word">{{course.name}}</h2>
  </header>
  <div class="flex-perfect-center-container flow-text">
    <p class="course-description break-word">{{course.description}}</p>
  </div>
  <div class="visibility-wrapper">
    <i class="material-icons right" data-ng-if="!course.published">visibility_off</i>
    <i class="material-icons right" data-ng-if="course.published">visibility_on</i>
  </div>
</div>
