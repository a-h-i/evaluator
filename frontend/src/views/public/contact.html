<form
data-ng-submit="send()"
id="contactForm"
name="contactForm"
class="contract-form"
novalidate
>
  
  <header>
    <h2>Report an Issue</h2>
  </header>

  <fieldset>
    <div class="relative form-line">
      <input class="material-text" type="text" id="title"
      name="title"
      data-ng-model="contactData.title"
      data-ng-min-length="5"
      required
      ></input>
      <label for="title">Title</label>
      <span class="form-field-error"
      data-ng-class="{hidden: !contactForm.title.$error.required}"
      >This field is required</span>
      <span class="form-field-error"
      data-ng-class="{hidden: !contactForm.title.$error.minlength}"
      >Must be at least five chracters long</span>
    </div>

    <div class="relative form-line">
      <input class="material-text" type="text" id="email"
      name="email"
      data-ng-model="contactData.email"
      data-guc-email
      required
      ></input>
      <label for="email">GUC Email</label>
      <span class="form-field-error"
      data-ng-class="{hidden: !contactForm.email.$error.required}"
      >This field is required</span>
      <span class="form-field-error"
      data-ng-class="{hidden: !contactForm.email.$error.guc_email}"
      >Must be a valid GUC email.</span>
    </div>

    <div class="relative form-line">
      <md-input-container class="md-block">
        <label>Text</label>
        <textarea data-ng-model="contactData.text"
        md-minlength="20" md-maxlength="1000"
        rows="5" md-select-on-focus
        requried
        ></textarea>
        <div ng-messages="contactForm.text.$error" role="alert">
          <div ng-message="required" class="form-field-error">This field is required</div>
          <div ng-message="md-maxlenth" class="form-field-error">Maximum of 1000 characters</div>
          <div ng-message="md-minlenth" class="form-field-error">Minimum of 20 characters</div>
        </div>
      </md-input-container>
    </div>

  </fieldset>

  <p class="error">{{error}}</p>
  <div class="flex-perfect-center-container">
    <button type="submit" class="contract-overlay"
    data-ng-disabled="contactForm.$invalid"
    data-ng-class="{loading: processing}"
    >
    <span class="label">Send</span>
    <i class="material-icons spinner">refresh</i>
    </button>
  </div>
  
</form>
