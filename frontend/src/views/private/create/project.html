<md-dialog aria-label="Add project" ng-cloak>
<md-dialog-content>
<form
class="creation-dialog-form contract-form"
data-ng-submit="submit()"
id="projectForm"
name="projectForm"
novalidate
>
<header>
  <h3>Create project</h3>
</header>

<fieldset>
  <div class="relative form-line">
    <input class="material-text" type="text" id="name" name="name"
    data-ng-model="newProjectData.name" required>
    <label for="name">Name (Milestone One)</label>
    <span class="form-field-error"
    data-ng-class="{hidden: !projectForm.name.$error.required}"
    >This field is required</span>
  </div>
</fieldset>

<fieldset>
  <div class="relative form-line">
    <x-md-datepicker data-md-placeholder="Start Date" data-ng-model="newProjectData.start_date"
    name="startDate" id="startDate" required></x-md-datepicker>
  </div>
  <div class="relative form-line">
     <x-md-datepicker data-md-placeholder="Due Date" data-ng-model="newProjectData.due_date"
    name="startDate" id="startDate" required></x-md-datepicker>
  </div>
</fieldset>


<p class="error">{{projectCreateError}}</p>

<div class="flex-perfect-center-container">
  <button type="submit" class="contract-overlay"
  data-ng-disabled="projectForm.$invalid"
  data-ng-class="{loading: processingProject}"
  >
  <span class="label">Create</span>
  <i class="material-icons spinner">refresh</i>
  </button>
</div>

</form>
</md-dialog-content>
</md-dialog>
