engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - evaluator_api/Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.coffee"
  - "client/gulp-tasks/**/*.js"
  - "client/gulpfile.js"
  - "**.scss"
exclude_paths:
- evaluator_api/config/
- evaluator_api/db/
- evaluator_api/spec/
- evaluator_api/test/
- evaluator_api/vendor/
- client/polyfills/
- client/src/style/vendor/
- client/src/services/wrappers/
